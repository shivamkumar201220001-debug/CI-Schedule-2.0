<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathura Pathshala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    img {
      width: 80px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #f0f0f0;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }
    #schedule {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/YBqtKx9/pwlogo.png" alt="Logo" />
    <h2>Mathura Pathshala</h2>
    <input type="text" id="teacherName" placeholder="Enter your name"/>
    <button onclick="getSchedule()">Get Schedule</button>
    <div id="schedule">No data found in sheet.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
